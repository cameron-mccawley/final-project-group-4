<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>todo</title>
    </head>

    <body> <div id="nav">

        </div>
        <div id="stat-block">

        </div>
        <div id="input">
            <table id="type-form">
                <tbody>
                    <tr>
                        <td>
                            <label for="name-input">
                                Name:
                                <br> 
                                <input id="name-input" type="text" value="Monster">
                            </label>
                        </td>  
                        <td>
                            <label for="size-input">
                                Size: 
                                <br>
                                <select id="size-input">
                                    <option value="tiny">Tiny</option>
                                    <option value="small">Small</option>
                                    <option value="medium" selected="selected">Medium</option>
                                    <option value="large">Large</option>
                                    <option value="huge">Huge</option>
                                    <option value="gargantuan">Gargantuan</option>
                                </select>
                            </label>
                        </td>
                        <td>
                            <label for="type-input">
                                Type: 
                                <br>
                                <select id="type-input">
                                    <option value="aberration">Aberration</option>
                                    <option value="beast">Beast</option>
                                    <option value="celestial">Celestial</option>
                                    <option value="construct">Construct</option>
                                    <option value="dragon">Dragon</option>
                                    <option value="elemental">Elemental</option>
                                    <option value="fey">Fey</option>
                                    <option value="fiend">Fiend</option>
                                    <option value="giant">Giant</option>
                                    <option value="humanoid" selected="">Humanoid</option>
                                    <option value="monstrosity">Monstrosity</option>
                                    <option value="ooze">Ooze</option>
                                    <option value="plant">Plant</option>
                                    <option value="undead">Undead</option>
                                </select>
                            </label>
                        </td>
                        <td>
                            <label for="tag-input">
                                Tag: 
                                <br>
                                <input id="tag-input" type="text">
                            </label>
                        </td>
                        <td>
                            <label for="alignment-input">
                                Alignment:
                                <br>
                                <input id="alignment-input" type="text" value="neutral">
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="speed-form">
                <tbody>
                    <tr>
                        <td id="normal-speed" style>
                            <label for="normal-input">
                                Speed:
                                <br>
                                <input type = "number" id = "normal-input" min = "0" max = "95" step = "5"value = "30">
                                ft.
                            </label>
                        </td>
                        <td id="burrow-speed" style>
                            <label for="burrow-input">
                                Burrow Speed:
                                <br>
                                <input type = "number" id = "burrow-input" min = "0" max = "95" step = "5" value = "0">
                                ft.
                            </label>
                        </td>
                        <td id="climb-speed" style>
                            <label for="climb-input">
                                Climb Speed:
                                <br>
                                <input type = "number" id = "climb-input" min = "0" max = "95" step = "5" value = "0">
                                ft.
                            </label>
                        </td>
                        <td id="fly-speed" style>
                            <label for="fly-input">
                                Fly Speed:
                                <br>
                                <input type = "number" id = "fly-input" min = "0" max = "95" step = "5" value = "0"> 
                                ft.
                            </label>
                        </td>
                        <td id="swim-speed" style>
                            <label for="swim-input">
                                Swim Speed:
                                <br>
                                <input type = "number" id = "swim-input" min = "0" max = "95" step = "5"value = "0">
                                ft.
                            </label>
                        </td>
                    </tr>
                </tbody>
          </table>
          <table id="stats-form">
                <tbody>
                    <tr>
                        <td>
                            <label for="str-score">
                                STR: 
                                <br>
                                <input type="number" id="str-score" min="1" max="20" value="10">
                                (
                                <span id="str-mod">+0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="dex-score">
                                DEX: 
                                <br>
                                <input type="number" id="dex-score" min="1" max="20" value="10">
                                (
                                <span id="dex-mod">+0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="con-score">
                                CON: 
                                <br>
                                <input type="number" id="con-score" min="1" max="20" value="10">
                                (
                                <span id="con-mod">+0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="int-score">
                                INT: 
                                <br>
                                <input type="number" id="int-score" min="1" max="20" value="10">
                                (
                                <span id="int-mod">+0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="wis-score">
                                WIS: 
                                <br>
                                <input type="number" id="wis-score" min="1" max="20" value="10">
                                (
                                <span id="wis-mod">+0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="cha-score">
                                CHA: 
                                <br>
                                <input type="number" id="cha-score" min="1" max="20" value="10">
                                (
                                <span id="cha-mod">+0</span>
                                )
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        <footer>

        </footer>

    </body>
</html>
