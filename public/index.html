<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dungeon Dictionary</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
	    <!--navbar-->
        <nav id="nav">
		   <ul class="navlist">
	          <li class="navitem navlink"><a href="#">Stat Block Generator</a></li>
	          <li class="navitem navlink"><a href="#">Stat Block Gallery</a></li>
	        </ul>
        </nav>

        <!--stat block start-->
        <div id="stat-block-wrapper">
            <div id="stat-block" class="stat-block">
                <hr class="orange-border" />
                    <div class="section-left">
                        <div class="creature-heading">
                            <h1 id="monster-name">Monster</h1>
                            <h2 id="monster-type">Size, type, alignment</h2>
                        </div> <!-- creature heading -->
                        <svg height="5" width="100%" class="tapered-rule">
                            <polyline points="0,0 400,2.5 0,5"></polyline>
                        </svg>
                        <div class="top-stats">
                            <div class="property-line first">
                                <h4>Armor Class</h4>
                                <p id="armor-class"></p>
                            </div> <!-- property line -->
                            <div class="property-line">
                                <h4>Hit Points</h4>
                                <p id="hit-points"></p>
                            </div> <!-- property line -->
                            <div class="property-line last">
                                <h4>Speed</h4>
                                <p id="speed"></p>
                            </div> <!-- property line -->
                            <svg height="5" width="100%" class="tapered-rule">
                                <polyline points="0,0 400,2.5 0,5"></polyline>
                            </svg>
                            <div class="scores">
                                <div class="scores-strength">
                                    <h4>STR</h4>
                                    <p id="strpts"></p>
                                </div> <!-- scores strength -->
                                <div class="scores-dexterity">
                                    <h4>DEX</h4>
                                    <p id="dexpts"></p>
                                </div> <!-- scores dexterity -->
                                <div class="scores-constitution">
                                    <h4>CON</h4>
                                    <p id="conpts"></p>
                                </div> <!-- scores constitution -->
                                <div class="scores-intelligence">
                                    <h4>INT</h4>
                                    <p id="intpts"></p>
                                </div> <!-- scores intelligence -->
                                <div class="scores-wisdom">
                                    <h4>WIS</h4>
                                    <p id="wispts"></p>
                                </div> <!-- scores wisdom -->
                                <div class="scores-charisma">
                                    <h4>CHA</h4>
                                    <p id="chapts"></p>
                                </div> <!-- scores charisma -->
                            </div> <!-- scores -->
                            <svg height="5" width="100%" class="tapered-rule">
                                <polyline points="0,0 400,2.5 0,5"></polyline>
                            </svg>
                            <div id="properties-list">
                                <div class="property-line first">
                                    <div>
                                        <h4>Senses</h4>
                                        <p id="senses"></p> <!--Senses would go here-->
                                    </div>
                                </div>
                                <div class="property-line">
                                    <div>
                                        <h4 id="languages">Languages</h4>
                                        <p>â€”</p>
                                    </div>
                                </div>
                                <div class="property-line last">
                                    <h4>Challenge</h4>
                                    <p id="challenge-rating"></p>
                                </div>
                            </div>
                            <svg height="5" width="100%" class="tapered-rule">
                                <polyline points="0,0 400,2.5 0,5"></polyline>
                            </svg>
                        </div>
                    </div>
                    <hr class="orange-border bottom" />
                </div>
            </div>
        </div>
        <!--stat block end-->
        <div id="input">
            <button type="button" onclick="generateStatblock()">Generate Statblock</button>
	    <hr>
            Type:
            <table id="type-form">
                <tbody>
                    <tr>
                        <td>
                            <label for="name-input">
                                Name:
                                <br>
                                <input id="name-input" type="text" value="Monster">
                            </label>
                        </td>
                        <td>
                            <label for="size-input">
                                Size:
                                <br>
                                <select id="size-input">
                                    <option value="tiny">Tiny</option>
                                    <option value="small">Small</option>
                                    <option value="medium" selected="selected">Medium</option>
                                    <option value="large">Large</option>
                                    <option value="huge">Huge</option>
                                    <option value="gargantuan">Gargantuan</option>
                                </select>
                            </label>
                        </td>
                        <td>
                            <label for="type-input">
                                Type:
                                <br>
                                <select id="type-input">
                                    <option value="aberration">Aberration</option>
                                    <option value="beast">Beast</option>
                                    <option value="celestial">Celestial</option>
                                    <option value="construct">Construct</option>
                                    <option value="dragon">Dragon</option>
                                    <option value="elemental">Elemental</option>
                                    <option value="fey">Fey</option>
                                    <option value="fiend">Fiend</option>
                                    <option value="giant">Giant</option>
                                    <option value="humanoid" selected="">Humanoid</option>
                                    <option value="monstrosity">Monstrosity</option>
                                    <option value="ooze">Ooze</option>
                                    <option value="plant">Plant</option>
                                    <option value="undead">Undead</option>
                                </select>
                            </label>
                        </td>
                        <td>
                            <label for="tag-input">
                                Tag:
                                <br>
                                <input id="tag-input" type="text" value="Any">
                            </label>
                        </td>
                        <td>
                            <label for="alignment-input">
                                Alignment:
                                <br>
                                <input id="alignment-input" type="text" value="neutral">
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
		<hr>
            HP:
            <table id="armor-hp-form">
                <tr>
                    <td>
                        <label for="hp-input">
                            Hitpoints:
                            <br>
                            <input id="hp-input" type="text" value="4 (1d8)">
                        </label>
                    </td>
                    <td>
                        <label for="ac-input">
                            Armor Class:
                            <br>
                            <input id="ac-input" type="text" value="16 (natural armor)">
                        </label>
                    </td>
                </tr>
            </table>
		<hr>
            Speed:
            <table id="speed-form">
                <tbody>
                    <tr>
                        <td id="normal-speed" style>
                            <label for="normal-input">
                                Normal:
                                <br>
                                <input type = "number" id = "normal-input" min = "0" max = "95" step = "5"value = "30">
                                ft.
                            </label>
                        </td>
                        <td id="burrow-speed" style>
                            <label for="burrow-input">
                                Burrow:
                                <br>
                                <input type = "number" id = "burrow-input" min = "0" max = "95" step = "5" value = "0">
                                ft.
                            </label>
                        </td>
                        <td id="climb-speed" style>
                            <label for="climb-input">
                                Climb:
                                <br>
                                <input type = "number" id = "climb-input" min = "0" max = "95" step = "5" value = "0">
                                ft.
                            </label>
                        </td>
                        <td id="fly-speed" style>
                            <label for="fly-input">
                                Fly:
                                <br>
                                <input type = "number" id = "fly-input" min = "0" max = "95" step = "5" value = "0">
                                ft.
                            </label>
                        </td>
                        <td id="swim-speed" style>
                            <label for="swim-input">
                                Swim:
                                <br>
                                <input type = "number" id = "swim-input" min = "0" max = "95" step = "5"value = "0">
                                ft.
                            </label>
                        </td>
                    </tr>
                </tbody>
          </table>
	  <hr>
          Stats:
          <table id="stats-form">
                <tbody>
                    <tr>
                        <td>
                            <label for="str-score">
                                STR:
                                <br>
                                <input type="number" id="str-score" min="1" max="20" value="10" onchange="updateMod('str')">
                                (
                                <span id="str-mod">0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="dex-score">
                                DEX:
                                <br>
                                <input type="number" id="dex-score" min="1" max="20" value="10" onchange="updateMod('dex')">
                                (
                                <span id="dex-mod">0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="con-score">
                                CON:
                                <br>
                                <input type="number" id="con-score" min="1" max="20" value="10" onchange="updateMod('con')">
                                (
                                <span id="con-mod">0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="int-score">
                                INT:
                                <br>
                                <input type="number" id="int-score" min="1" max="20" value="10" onchange="updateMod('int')">
                                (
                                <span id="int-mod">0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="wis-score">
                                WIS:
                                <br>
                                <input type="number" id="wis-score" min="1" max="20" value="10" onchange="updateMod('wis')">
                                (
                                <span id="wis-mod">0</span>
                                )
                            </label>
                        </td>
                        <td>
                            <label for="cha-score">
                                CHA:
                                <br>
                                <input type="number" id="cha-score" min="1" max="20" value="10" onchange="updateMod('cha')">
                                (
                                <span id="cha-mod">0</span>
                                )
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
		<hr>
            Senses:
            <table id="senses-form">
                <tbody>
                    <tr>
                        <td>
                            <label for="blindsight-input">
                                Blindsight:
                                <br>
                                <input type="number" id="blindsight-input" min="0" max="995" step="5" value="0">
                                 ft.
                            </label>
                        </td>
                        <td>
                            <lable for="darkvision-input">
                                Darkvision:
                                <br>
                                <input type="number" id="darkvision-input" min="0" max="995" step="5" value="0">
                                 ft.
                            </lable>
                        </td>
                        <td>
                            <lable for="tremorsense-input">
                                Tremorsense:
                                <br>
                                <input type="number" id="tremorsense-input" min="0" max="995" step="5" value="0">
                                 ft.
                            </lable>
                        </td>
                        <td>
                            <label for="truesite-input">
                                Truesite:
                                <br>
                                <input type="number" id="truesite-input" min="0" max="995" step="5" value="0">
                                 ft.
                            </label>
                        </td>
                    </tr>
                </tbody>
            </table>
	    <hr>
	    Roleplay aspect:
            <!--cr and possibley languages at some point (not for this assignment though)-->
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="cr-input">
                                Challenge Rating:
                                <br>
                                <input type="number" id="cr-input" min="0" max="100" value="1">
                            </label>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>

        <footer>

        </footer>

    </body>
</html>
